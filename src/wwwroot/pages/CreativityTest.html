<!DOCTYPE html>

    <title>創造力小測驗</title>
</head>
<body>
    <div>
        回答下列問題 是 則打勾<br />
        <input type="checkbox">1.碰到不懂的事會一直問為什麼?</input> <br />
        <input type="checkbox">2.經常作白日夢,例如幻想自己中樂透頭彩的樣子</input> <br />
        <input type="checkbox">3.工作或讀書時會設定比目前再高一點的目標,並且想辨法達成</input> <br />
        <input type="checkbox">4.明知道成功機率不高,但為了理想還是會努力往前衝</input> <br />
        <input type="checkbox">5.對新產品充滿興趣</input> <br />
        <input type="checkbox">6.閱讀書本文字時,腦海中會浮現內容的畫面</input> <br />
        <input type="checkbox">7.家中電器或家具壞掉時,會想辨法自己修理</input> <br />
        <input type="checkbox">8.對於不確定的事情,或可能會面臨危險,也還是想嘗試看看</input> <br />

    </div>
</body>
